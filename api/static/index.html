<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistillNet - Image Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #upload-btn:hover {
            background-color: #2980b9;
        }
        #file-input {
            display: none;
        }
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .result-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .confidence-bar {
            height: 20px;
            background-color: #3498db;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>DistillNet - Image Classification</h1>
    <div class="container">
        <div class="upload-container">
            <button id="upload-btn">Upload Image</button>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <img id="preview" src="" alt="Image Preview">
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-input');
            const preview = document.getElementById('preview');
            const result = document.getElementById('result');
            const loader = document.getElementById('loader');

            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    
                    // Display preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                    
                    // Reset result
                    result.style.display = 'none';
                    result.innerHTML = '';
                    
                    // Show loader
                    loader.style.display = 'block';
                    
                    // Upload and predict
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    fetch('/predict', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error processing image');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        loader.style.display = 'none';
                        
                        // Display result
                        result.innerHTML = `
                            <h3>Prediction Result</h3>
                            <table>
                                <tr>
                                    <th>Class</th>
                                    <td>${data.class_name} (ID: ${data.class_id})</td>
                                </tr>
                                <tr>
                                    <th>Confidence</th>
                                    <td>
                                        ${(data.confidence * 100).toFixed(2)}%
                                        <div class="confidence-bar" style="width: ${data.confidence * 100}%"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Inference Time</th>
                                    <td>${data.inference_time_ms.toFixed(2)} ms</td>
                                </tr>
                            </table>
                        `;
                        result.className = 'result-success';
                        result.style.display = 'block';
                    })
                    .catch(error => {
                        // Hide loader
                        loader.style.display = 'none';
                        
                        // Display error
                        result.innerHTML = `<p>Error: ${error.message}</p>`;
                        result.className = 'result-error';
                        result.style.display = 'block';
                    });
                }
            });
        });
    </script>
</body>
</html>
